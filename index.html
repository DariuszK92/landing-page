<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-width=1">
        <title>My Landing Page</title>
        <link rel="stylesheet" href="styles.css">
    </head>



    <body>
        <div id="background">
            <video autoplay muted loop id="myVideo">
                <source src="img/forest.mp4" type="video/mp4">
                Your browser does not support HTML5 video.
            </video>
        </div>


        <div id="navigation">
            <div id="logo"><img id="icon" src="img/logo.png" alt="Company logo"></div>
            <div id="links">
                <div class="link">More info</div>
                <div class="link">Contact</div>
                <div class="link">Support us!</div>
            </div>
        </div>


        <div id="main">       
              
              
            <div id="description"><h1>Save the world with us</h1></div>
            <div id="mainimage"></div>
        </div>

        <div id="info">
            <div id="infohead"></div>
            <div id="infopictures"></div>
        </div>

        <div id="quote"></div>

        <div id="signin"></div>
        <div id="footer"></div>
    </body>
</html>
